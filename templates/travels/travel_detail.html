<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travels</title>
</head>
<body>
    <h1>{{ travel.destination_name }}</h1>
    <button><a href="{% url 'travels:travel_list' %}">Back to List</a></button>
    <button><a href="{{ travel.get_update_url }}">Update</a></button>
    <h3>Country: {{ travel.country }}</h3>
    <h3>Description: {{ travel.description }}</h3>
    <h3>Popular Season: {{ travel.pop_season }}</h3>
    <button type="submit"><a href="{{ travel.get_delete_url }}">Delete</a></button>

</body>
</html>
