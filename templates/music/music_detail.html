<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
</head>
<body>
    <h1>{{ music.album_title }}</h1>
    <button><a href="{% url 'music:music_list' %}">Back to List</a></button>
    <button><a href="{{ music.get_update_url }}">Update</a></button>
    <h3>Artist: {{ music.artist }}</h3>
    <h3>Release Date: {{ music.release_date }}</h3>
    <h3>Genre: {{ movie.genre }}</h3>
    <button type="submit"><a href="{{ music.get_delete_url }}">Delete</a></button>

</body>
</html>
