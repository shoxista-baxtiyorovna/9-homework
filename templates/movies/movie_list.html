<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
    <h1>Movie List</h1>
    <button><a href="{% url 'home' %}">Back to Home</a></button>
    <button><a href="{% url 'movies:movie_create' %}">Create Movie</a></button>
    {% for movie in movies %}
        <a href="{{ movie.get_detail_url }}"><h3>{{ movie.title }}</h3></a>
    {% empty %}
        <h3>There are no movies yet</h3>
    {% endfor %}
</body>
</html>
